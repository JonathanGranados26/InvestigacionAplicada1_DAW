<!DOCTYPE html>
<html>
<head>
  <title>bolita magica que quita tus penas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
  <style>
    body { margin: 32px; background: #333; }
    #canvas { border: solid 5px white; background: linear-gradient(green, purple); }
  </style>
</head>
<body>
  <a button type="button" href="menu.html" class="btn btn-warning">Regresar</a>
  <canvas width="500" height="500" id="canvas"></canvas>
  <script>
    const RADIUS = 20;
    const WIDTH = 500;
    const HEIGHT = 500;
    const SPEED = 15;

    const coord = { x: WIDTH / 2, y: HEIGHT / 2 };
    const delta = {
      x: Math.random() * SPEED * 2 - SPEED,
      y: Math.random() * SPEED * 2 - SPEED
    };

    const cnv = document.getElementById('canvas');
    const ctx = cnv.getContext('2d');

    function tick() {
      const newx = coord.x + delta.x;
      const newy = coord.y + delta.y;

      if (newx > WIDTH - RADIUS || newx < RADIUS)
        delta.x = -delta.x;

      if (newy > HEIGHT - RADIUS || newy < RADIUS)
        delta.y = -delta.y;

      coord.x = newx;
      coord.y = newy;

      requestAnimationFrame(draw);
      setTimeout(tick, 10);
    }

    function draw() {
      ctx.fillStyle = "white";
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      ctx.beginPath();
      ctx.arc(coord.x, coord.y, RADIUS, 0, Math.PI * 2, 1);
      ctx.fill();
    }

    tick();
  </script>
</body>
</html
